services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:16-alpine
    container_name: simandaya-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-simandaya}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-simandaya_dev_password}
      POSTGRES_DB: ${DB_NAME:-simandaya_db}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-4623}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simandaya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-simandaya}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simandaya-backend
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      APP_RELOAD: ${APP_RELOAD:-true}

      # Database
      DB_USER: ${DB_USER:-simandaya}
      DB_PASSWORD: ${DB_PASSWORD:-simandaya_dev_password}
      DB_NAME: ${DB_NAME:-simandaya_db}
      DB_HOST: postgres-db
      DB_PORT: 5432

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-minimum-32-characters}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Password Hashing
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "${BACKEND_EXTERNAL_PORT:-2385}:${APP_PORT:-2385}"
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - simandaya-network
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT:-2385} --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-builder}
    container_name: simandaya-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_EXTERNAL_PORT:-2385}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-4923}:3000"
    depends_on:
      - backend
    networks:
      - simandaya-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "pnpm install && pnpm dev"

networks:
  simandaya-network:
    driver: bridge

volumes:
  postgres_data:
